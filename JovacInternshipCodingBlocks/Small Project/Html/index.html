<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    table {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        background-color: skyblue;
        border-radius: 10px;
        border: 2px solid black;
        box-shadow: 2px 9px 10px  rgb(87, 89, 89);
    }

    td,
    th {
        padding: 5px;
        text-align: center;
        
    }

    td {
        border-radius: 2px;
    }

    thead {

        margin-bottom: .8rem;
        display: flex;
        flex-direction: column;
        border-radius: 2px solid #0000;

    }

    thead tr td {
        display: flex;
        flex-direction: column;
        text-align: center;
        border-radius: 8px;
    }

    tbody {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        padding: 1rem;
        /* border-spacing: .3rem; */

        border: 5px solid rgb(30, 9, 9);

    }

    thead tr td #screen {
        /* text-align: center; */
        display: block;
        /* max-width: 80%; */
        width: 19rem;
        height: 3rem;
        font-size: 25px;
        border-radius: 8px;
        /* margin-left: 3rem; */
    }

    thead tr th button {
        /* align-items: center; */
        padding: .5rem 3rem;
        font-size: 23px;
    }

    tbody tr td button {
        display: flex;
        flex-direction: column;
        font-size: 23px;
        align-items: center;
        padding: .5rem 1rem;
        border-radius: 5px;
        transition: .5s;

    }

    button:hover {
        background: #5f5353;
        color: aliceblue;
    }

    tbody tr #btn button {
        /* display: grid; */
        width: 100px;
        padding: .5rem 1rem;
        align-items: center;
    }
</style>

<body>
    <table cellspacing="">

            </tr>
            <tr>
                <td><button>7</button></td>

            </tr>

                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-&nbsp;</button></td>

            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>

                <td><button>+</button></td>



            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>+</button></td>

            </tr>
        </tbody>
        </thead>
